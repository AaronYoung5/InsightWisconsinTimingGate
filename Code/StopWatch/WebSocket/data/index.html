	<body>
        <h1>Stop Watch</h1>
        <div class="box">

        <div style="position:relative; right:0">
        <div style="position:relative; left: 0;">

            <button id="stop">Stop</button>

            <button id= reset>Reset</button>
        </div></div>
        </div>
